<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png" type="image/x-icon" />
    <title>WChat</title>
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </head>
  <body>
	  <div class="container">
		  <div class="page-header">
			  <h4>WChat *-*</h4>
		  </div>

		  <h5 id="persons"></h5>

		  <div id="start" class="form-inline">
			  <input id="from" type="text" placeholder="De" />
			  <input id="to" type="text" placeholder="Para" />
			  <a id="start-btn" class="btn btn-primary">
				  <i class="icon-white icon-heart"></i>
				  Iniciar conversação
			  </a>
		  </div>

		  <div id="chat" class="hide">
			  <div id="messages"></div>
			  
			  <div id="new-message" class="form-inline">
				  <input id="msg" type="text" placeholder="Mensagem"></input>
				  <a id="send-msg" class="btn btn-primary">
					  <i class="icon-white icon-heart"></i>
					  Enviar mensagem
				  </a>
			  </div>
		  </div>
	  </div>
	  
      <div class="container">
		  <div class="footer">
			  <div class="span6">
				  <span class="copyright">
					  ©2013 Wilson Júnior e Isabella Luanna
				  </span>
			  </div>
			  <div class="span6">
				  <span class="version">
					  Versão: 0.1
				  </span>
			  </div>
		  </div>
      </div>

	  <div class="templates">
		  <script id="msg-tpl" type="text/html">
			  <div class="alert alert-info">
				  <b><%= from %></b> - <i><%= date %></i><br/>
				  <%= msg %>
			  </div>
		  </script>
	  </div>

  </body>
</html>
