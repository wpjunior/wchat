<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png" type="image/x-icon" />
    <title>WChat</title>
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>

    <script type="text/javascript" src="/js/jquery.js"></script>

	<!-- JS -->
	<script type="text/javascript" src="/js/preloadjs-0.2.0.min.js"></script>
	<script type="text/javascript" src="/js/soundjs-0.3.0.min.js"></script>
	<script type="text/javascript" src="/js/soundjs.flashplugin-0.3.0.min.js"></script>

    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </head>
  <body>
	  <div id="music-loader"></div>
	  <div class="container">
		  <div class="page-header">
			  <h4>I..W Chat</h4>
		  </div>

		  <h5 id="persons"></h5>
		  <div id="status"></div>

		  <div id="start" class="form-inline">
			  <input id="from" type="text" placeholder="De" class="input-small" />
			  <input id="to" type="text" placeholder="Para" class="input-small" />
			  <input id="password" type="password" placeholder="Senha" class="input-mini" />
			  <a id="start-btn" class="btn btn-danger">
				  <i class="icon-white icon-heart"></i>
			  </a>
		  </div>

		  <div id="chat" class="hide">
			  <div id="messages"></div>
			  
			  <div id="new-message" class="form-inline">
			      <div class="input-append">
                    <input id="msg" type="text" placeholder="Mensagem" class="input-xlarge"></input>
                    <a id="send-msg" class="btn btn-danger">
					   <i class="icon-white icon-heart"></i>
				     </a>
                  </div>
				  
				  
			  </div>
		  </div>
	  </div>
	  
      <div class="container">
		  <div class="footer">
			  <div class="span6">
				  <span class="copyright">
					  Isabella Luanna <i class="icon-heart"></i> Wilson Júnior
				  </span>
			  </div>
			  <div class="span6">
				  <span class="version">
					  Versão: 0.1
				  </span>
			  </div>
		  </div>
      </div>

	  <div class="templates">
		  <script id="from-msg-tpl" type="text/html">
			  <div class="alert alert-info">
				  <b><%= from %></b> - <i><%= date %></i><br/>
				  <%= msg %>
			  </div>
		  </script>
		  <script id="to-msg-tpl" type="text/html">
			  <div class="alert alert-danger">
				  <b><%= from %></b> - <i><%= date %></i><br/>
				  <%= msg %>
			  </div>
		  </script>
	  </div>

  </body>
</html>
